<html>
  <head>
    <meta name="google-signin-client_id" content="800567749250-r85usmtgggapt55a5pd30ggjd896tsqk.apps.googleusercontent.com">
  </head>
  <body>
    <div id="my-signin2"></div>
    <script>
      function onSuccess(googleUser) {
        var userInfo = googleUser.getBasicProfile()
        console.log('Logged in as: ' + JSON.stringify(userInfo));
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
